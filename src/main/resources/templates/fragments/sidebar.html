<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
	<meta charset="UTF-8">
	
	<!-- Adicionar Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- Adicionar Open Iconic para os Ã­cones -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

	<!-- Estilos adicionais personalizados -->
	<style>
		.sidebar {
			width: 250px;
			position: fixed;
			height: 100%;
			background-color: #f8f9fa;
		}

		.content {
			margin-left: 250px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<nav class="sidebar sidebar-open" th:fragment="nav-sidebar">
		<ul class="nav nav-pills">
			<li class="nav-item"><a class="nav-link" th:href="@{/}">
				<i class="oi oi-home"></i> <span th:text="#{sidebar.link.home}"></span>
			</a></li>
		</ul>

		<div sec:authorize="hasRole('ROLE_USER')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.candidatura}"></span></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/candidaturas/cadastrar}">
					<i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/candidaturas/listar}">
					<i class="oi oi-spreadsheet"></i> <span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>

		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.empresa}"></span></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/empresas/cadastrar}">
					<i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/empresas/listar}">
					<i class="oi oi-spreadsheet"></i> <span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>

		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.vaga}"></span></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/vagas/cadastrar}">
					<i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/vagas/listar}">
					<i class="oi oi-spreadsheet"></i> <span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>

		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active" th:text="#{sidebar.titulo.usuario}"></span></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/usuarios/cadastrar}">
					<i class="oi oi-plus"></i> <span th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/usuarios/listar}">
					<i class="oi oi-spreadsheet"></i> <span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
